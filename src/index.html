<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Bash, Pipes, & Operator Framework</title>
    <script type="text/javascript" src="xterm.js"></script>
    <link rel="stylesheet" type="text/css" href="xterm.css" />
    <style type="text/css" media="all">
      body {
        background: #000;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      main {
        display: block;
        position: relative;
        padding: 4px;
        width: calc(100% - 8px);
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script type="text/javascript">
      const main = document.querySelector('main')
      const terminal = new Terminal({ fontSize: 14, cols: 100 })

      terminal.open(main)
      terminal.write('Waiting for input...')

      window.addEventListener('data', (event) => {
        if (typeof event.detail === 'string') {
          const data = decode(event.detail)
          const lines = data.split('\n')

          for (const line of lines) {
            terminal.writeln(line)
          }
        }
      })
    </script>
  </body>
</html>
